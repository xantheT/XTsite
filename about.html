    //displays tooltip rank upon click on cloud - could also be a popover
    function clicked(id,side,txt) {
      var id = ("#".concat(id));
      $(id).tooltip({
        animation: true,
        placement: side,
        html: true,
        title: txt,
        //trigger: 'click'
      });
      $(id).tooltip('show');
      $(id).find('img').toggle(); 
    }
